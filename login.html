<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><i>Movie rental</i></h1>
    </header>
    <main>
        <div class="login">
            <form action="home.html" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <a href="/home.html" class="btn-link"><button type="button" class="round-btn">Sign in</button></a>
            </form>
        </div>
        <div class="register">
            <form action="home.html" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Surname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password">
                <label for="repeatPassword">Repeat password</label>
                <input type="password" name="repeatPassword" id="repeatPassword" placeholder="password">
                <a href="/home.html" class="btn-link"><button type="button" class="round-btn">Register</button></a>
            </form>
        </div>
    </main>
    <footer>
        <p class="made-by">Made by: Genadijs Bazanovs</p>
        <p class="year">2023</p>
    </footer>
</body>

</html>
